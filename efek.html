<!DOCTYPE html>
<html>
<head>
	<!-- deklarasi file jquery -->
	<title>efek JQ</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			setTimeout(function(){
				$("#kotak").fadeOut("slow",function(){ //deklarasi fungsi untuk menghilangkan teks
					$("#kotak").remove();
				});
			}, 3000); //waktu hilangnya huruf
		});
	</script>
	<!-- efek yang tampil dihalaman web -->
	<style type="text/css">
		#kotak{
			width: 400px;
			height: 50px;
			background: lightyellow;
			border : 1 px solid black;
			padding: 5px; 
		}
	</style>
</head>
<body>
	<!-- teks yang akan hilang sesuai dengan fungsi yang telah dimasukkan -->
<h3 id = "kotak">perhatikan baik - baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>
